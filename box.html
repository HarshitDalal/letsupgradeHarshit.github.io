<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="box.css">
    <title>Harshit</title>
</head>
<body>
    <div class="contant">

        <div class="box">
            <img src="https://c.ndtvimg.com/2022-06/gp4k2jro_burgers_625x300_20_June_22.jpg" alt="">

            <h3>$25</h3>
            <input type="button" value="Buy">
        </div>
        <div class="box">
            <img src="https://img.onmanorama.com/content/dam/mm/en/food/features/images/2021/10/17/pizza.jpg" alt="">

            <h3>$50</h3>
            <input type="button" value="Buy">
        </div>
        <div class="box">
            <img src="https://avegtastefromatoz.com/wp-content/uploads/2022/01/Noodle-steps-FI.jpg" alt="">
            <h1 class="item3">Noodles</h1>
            <h3>$30</h3>
            <input type="button" value="Buy">
        </div>
        <div class="box">
            <img src="https://joyfoodsunshine.com/wp-content/uploads/2020/06/homemade-chocolate-ice-cream-recipe-7.jpg" alt="">

            <input type="button" value="Buy">
        </div>

</html>
